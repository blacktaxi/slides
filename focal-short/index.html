## Redux

#### Predictable, consistent state

Worth it.

_...but can we do better?_

</script></section><section  data-markdown><script type="text/template">
### Conciseness

`Atom` ‚Äì the "store"

```typescript
// create the store
const state = Atom.create({ count: 0 })

// update state
state.modify(s => ({ ...s, count: s.count + 1 }))
```

`modify`: _functional update (similar to a reducer)_


<aside class="notes"><p>modify takes a function similar to a reducer -- it takes current state and supposed to return new value for state</p>
</aside></script></section><section  data-markdown><script type="text/template">
### Conciseness

```typescript
type AppState = number
```

Redux

```typescript
type AppAction = { type: 'INC' }

const increment = () => ({ type: 'INC' })

const reducer = (s: AppState, a: AppAction) => {
  switch (a.type) {
    case 'INC': return s + 1

    // ...
  }
}

//...
<button onClick={() => props.dispatch(increment())} />
```

</script></section><section  data-markdown><script type="text/template">
Focal

```typescript
//...
<button onClick={() => props.state.modify(s => s + 1)} />
```

<aside class="notes"><p>no reducer, no action creator, no action type def</p>
</aside></script></section><section  data-markdown><script type="text/template">
### Modularity

```typescript
type AppState = { count: number }
```

<aside class="notes"><p>let&#39;s see what happens when the app grows</p>
</aside></script></section><section  data-markdown><script type="text/template">
### Modularity

Redux

```typescript
type AppAction = { type: 'INC' }

const increment = () => ({ type: 'INC' })

const reducer = (s: AppState, a: AppAction) => {
  switch (a.type) {
    case 'INC': return { ...s, count: s.count + 1 }

    // ...
  }
}

const mapStateToProps = (state: AppState) => ({
  count: state.count
})

// to be continued...
```

<aside class="notes"><p>with Redux, 1) update the reducer, 2) mapStateToProps, ...</p>
</aside></script></section><section  data-markdown><script type="text/template">
...Redux

```typescript
// ...continued
const Counter = connect(mapStateToProps)(
  (props: {
    count: number; dispatch: (a: AppAction) => void
  }) =>
    <p>
      Value: {props.count}
      <button onClick={() => props.dispatch(increment())} />
    </p>
)

const App = () =>
  <div>
    <Counter />
  </div>

// ...flip over to the next slide üëâ
```

<aside class="notes"><p>..., 3) connect (+ annotations), ...</p>
</aside></script></section><section  data-markdown><script type="text/template">
...Redux

```typescript
// ...continued

render(
  <Provider store={store}>
    <App />
  </Provider>,
  document.getElementById('root')
)

// DONE! üí™
```

### Modularity

Focal

```typescript
const Counter = (props: { count: Atom<number> }) =>
  <F.p>
    Value: {props.count}
    <button onClick={() => props.count.modify(x => x + 1)}/>
  </F.p>

const App = (props: { state: Atom<AppState> }) =>
  <div>
    <Counter count={state.lens('count')} />
  </div>

)

```

<aside class="notes"><p>no reducer to update, no mapStateToProps, no global action namespace, redux requires additional effort to componentize your app</p>
</aside></script></section><section  data-markdown><script type="text/template">
### `Atom.lens(...)`?

```typescript
// type: Atom<{
//   todos: { items: string[] };
//   counter: { count: number };
// }>
const state = Atom.create({
  todos: {
    items: ['banana']
  },
  counter: {
    count: 0
  }
})
```

Break state into pieces

```typescript
// type: Atom<{ items: string[] }>
const todos = state.lens('todos')

// type: Atom<{ count: number }>
const counter = state.lens('counter')

// type: Atom<number>
const count = counter.lens('count')
```

<aside class="notes"><p>The lens method creates a &quot;sub-atom&quot;, or &quot;sub-store&quot; of the application state store. The returned value is also an atom, which means that this operation can be performed many times, drilling into the state data structure as deeply as needed.</p>

### Lens?

A way to read/write a _part_¬π of immutable data

```typescript
interface Lens<T, U> {
  get(source: T): U // a getter
  set(newValue: U, source: T): T // immutable update
}
```

<br>

¬π ‚Äì abstractly speaking
<!-- .element: style="font-size: 0.7em" -->

<aside class="notes"><p>Lens seems to be a very simple idea, but it turns out to be very powerful. By using lenses to operate on immutable state store like Atom we can achieve effortless modularity.</p>
</aside></script></section><section  data-markdown><script type="text/template">
```typescript
state.lens('count')
```

...just a short form of

```typescript
state.lens(Lens.create(
  // getter
  (s: AppState) => s.count,
  // setter
  (v, s) => ({ ...s, count: v })
))
```

<aside class="notes"><p>in our examples, we were using a convenient short form to create lenses, but under the hood it is the same lens interface</p>
</aside></script></section><section  data-markdown><script type="text/template">

### Type safety

```typescript
const state = Atom.create(
  { counter: { count: 0 }, todos: ['banana'] }
)

const count = state.lens('counter') // ‚úÖ good to go

// [ts] Argument of type '"potato"' is not assignable to
// parameter of type '"counter" | "todos"'.
const potato = state.lens('potato') // ‚ùå does NOT compile

// [ts] Argument of type '"nope"' is not assignable to
// parameter of type '{ count: number; }'.
counter.set('nope') // ‚ùå no luck here
```

### `<F.p>`...?

`F`-components: put `Atom`s in JSX

Subscribe to `Atom`s on mount

```typescript
<F.p onClick={() => state.modify(x => x + 1)}>
  Count: {state}.
</F.p>
```

`Atom.subscribe(...)`

```typescript
state.subscribe(s => {
  // print the app state as it's changing
  console.log('new app state is:', s)
})
```

<aside class="notes"><p>With redux, you use regular react components and wrap them into a connect + <Provider /> to push the state in. You also have to map state and dispatch functions to props. With Focal, you just pass Atoms to your component. The component can modify the state by directly accessing the Atom. And the Atom&#39;s value can be rendered by putting it directly inside of your JSX markup.</p>
</aside></script></section><section  data-markdown><script type="text/template">

<aside class="notes"><p>The subscribe method may seem familiar, and it is indeed. Focal is built on top of RxJS. Atoms are observables. Not to be confused with Redux store subscribe.</p>
</aside></script></section><section  data-markdown><script type="text/template">
### `Atom` is `Observable`

Can use RxJS operators on `Atom`s

```typescript
state
  .debounceTime(500)
  .subscribe(s => {
    window.localStorage.setItem(
      'appState',
      JSON.stringify(s)
    )
  })
```

<aside class="notes"><p>Observables can be very powerful and it can be very useful to have it available when working with application state.</p>
</aside></script></section><section  data-markdown><script type="text/template">
### RxJS + React

`<F.* />` render `Observable`s

```typescript
<F.div>
  The time is {
    Observable.inverval(1000)
      .startWith(0)
      .map(_ => new Date().toString())
  }.
</F.div>
```

Not just `Atom`s!

<aside class="notes"><p>Again, power of Observables can be super useful for building UIs. Observables allow declarative control of data flow, which can be delivered straight to your UI markup.</p>
</aside></script></section><section  data-markdown><script type="text/template">
### Observables

```typescript
// simplified
interface Observable<T> {
  subscribe(
    onNext: (value: T) => void
  ): { unsubscribe(): void }
}
```

- First class event: _event as value_
- A stream of data: _collection of values over time_
